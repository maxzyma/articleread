  核心观点：
  Pencil.dev 不是传统 AI 设计工具，而是基于 MCP 的 AI 设计画布，让设计与开发在同一空间完成。

  关键技术：
  - MCP（Model Context Protocol）协议整合
  - 动态渲染引擎（可运行代码的实时映射）
  - Vibe Design（氛围设计，支持非结构化表达）

  创新点：
  1. 技术架构革命：设计进入编程协议层
  2. 工作流突破：从"操作软件"到"表达判断"
  3. 生态与成本结构改变：翻译成本被消灭

  适用场景：
  - 想法不清晰时探索
  - 快速原型
  - 独立开发
  - 小团队探索阶段

  不适合场景：
  - 高保真视觉设计
  - 复杂设计系统
  - 多设计师协作（Figma 更强）

