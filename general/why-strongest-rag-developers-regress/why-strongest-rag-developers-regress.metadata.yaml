notes: |
  核心观点：
  当多数人还在追捧向量数据库时，一批 RAG 高手却开始集体"倒退"——用 BM25、SQLite 搞定大部分场景。这不是技术退步，而是回归本质。

  关键数据：
  - 126 位 RAG 开发者的实战经验
  - 85% 的情况下，向量搜索并非必需

  技术背景：
  - 向量数据库成本高昂，embedding 模型部署维护成本高
  - 语义检索在代码搜索场景表现不佳
  - 简单场景使用复杂向量方案反而降低效率

  适用读者：
  - 正在选型 RAG 方案的技术决策者
  - 关注技术成本效益的开发者
