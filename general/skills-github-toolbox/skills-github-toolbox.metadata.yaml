  核心观点：Skills 让普通人也能轻松将 GitHub 开源项目封装成 Agent 可用的技能。

  技术背景：
  - Skills 可以将脚本和 Prompt 打包在一起
  - skill-creator 是 Claude 官方的 Skill 生成工具
  - 支持的工具：OpenCode、Claude Code
  - 模型选择策略：构建时用 Claude 4.5 Opus，首次运行时用 GPT 5.2 Codex

  核心方法论：
  1. 根据需求，用 AI 搜索 GitHub 上的开源项目
  2. 使用 AI 将开源项目 Skill 化
  3. 首次运行后寻找 BUG 和问题
  4. 重新迭代 Skill
  5. Skill 固化，形成可靠的技能

  应用场景：
  - 视频下载（yt-dlp）
  - Web 项目转桌面 APP（Pake）
  - 万能格式转换
  - 网页归档（ArchiveBox）
