notes: |
  核心观点：Ralph Loop 让 Claude Code 从"助手"变成"不知疲倦的开发者"，适合有详细需求和测试但耗时的任务。

  技术背景：
  - Claude Code 之父 Boris 一个月提交 259 个 PR，添加 40000 行代码
  - Ralph Loop 由 Geoffrey Huntley 创建，原名 Ralph Wiggum（因版权改名）
  - Geoffrey Huntley 是澳洲码农，之前写代码，最近在养山羊
  - 核心机制：循环执行任务，遇到错误自动重试，直到所有测试通过

  实战案例数据：
  - MVP 开发：9 分 31 秒完成 20 轮迭代
  - 模板丰富：5 分多钟实现 10 个模板
  - make it better：一夜迭代 14+ 轮，产出大量功能

  目标受众：有明确需求文档和测试用例，希望提升重复性开发效率的开发者和独立开发者

