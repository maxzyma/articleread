  核心观点：
  - 原位自进化 Agent 无需 Skills，能从零开始自己造工具
  - 在 HLE、DeepSearchQA、FinSearch Comp、XBench 等 5 项评测中一骑绝尘
  - 工具数量收敛在 128 个，具备可复用性
  - 四角色架构：Manager、Tool Developer、Executor、Integrator
  - 使用 Parallel batch 提高进化效率
  - 完全开源，包括所有日志数据、评测脚本和结果

  技术背景：
  - 普通自进化发生在训练阶段，需要外部监督信号
  - 原位自进化发生在推理阶段，无需外部监督
  - 工具执行自带二元判别信号，无需人类标注
  - 通过形式化验证保证安全性

