notes: |
  核心观点：这是一份持续更新的Claude Code Skills GitHub排行榜（数据更新至2026年1月19日）

  技术背景：
  - Skills是Agent Skills系统，Claude自动识别并触发
  - Skills ≠ Slash Commands（后者需要手动输入）
  - 官方仓库：anthropics/skills（45.1k stars）
  - 社区生态爆发式增长

  热门Skills分类：
  - 开发工作流类：create-pr、skill-lookup、frontend-code-review
  - AI/LLM开发类：cache-components-expert、opus-4.5-migration
  - 专项技术类：electron-chromium-upgrade、cloudflare-skill
  - 技能创作类：skill-writer、skill-creator
  - 综合框架类：obra/superpowers、awesome-claude-skills

  重点项目：
  - obra/superpowers（29.1k stars）：TDD+YAGNI+DRY方法论全家桶
  - awesome-claude-skills（21.6k stars）：50+经过验证的Skills合集
  - cloudflare-skill（2.8k stars）：60+产品一站式指南

  安装方式：
  - Plugin形式：claude /install-plugin obra/superpowers
  - 手动复制：项目级（.claude/skills/）或个人级（~/.claude/skills/）
  - SkillPort工具：pip install skillport

  目标受众：Claude Code用户、AI开发者、关注AI编程工具的技术人员
