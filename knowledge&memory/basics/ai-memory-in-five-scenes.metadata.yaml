  关键概念：
  - 图谱检索增强（GraphRAG）：实体/关系和支持片段的混合搜索
  - 混合记忆（Hybrid Memory）：语义搜索 + 知识图谱（Knowledge Graph）结构化逻辑
  - 结构化意义优先：知识图谱（Knowledge Graph）的优势
