notes: |
  核心内容：
  - 五个场景对应 AI 记忆（Memory）框架演进的五个阶段
  - 场景 1：图书馆 → 基础大语言模型（Base LLM）、基础检索增强生成（Basic RAG）、图感知检索（Graph-aware Retrieval）
  - 场景 2：流媒体 → 上下文（Context）构建的重要性
  - 场景 3：考试备考 → 块（Chunks）、向量嵌入（Vector Embeddings）、语义搜索（Semantic Search）
  - 场景 4：找工作 → 实体提取（Entity Extraction）、知识图谱（Knowledge Graph）、子图（Subgraph）检索
  - 场景 5：聚会对话 → 混合记忆（Hybrid Memory）架构的三大挑战：速度、质量、可衡量性

  教学特色：
  - 用生活化的场景解释技术概念
  - 每个场景对应一个技术成熟度级别
  - 渐进式复杂度：从孩子到 CTO
  - 强调知识图谱（Knowledge Graph）相对于简单检索增强生成（RAG）的优势

