  核心观点：通过将记忆操作"工具化"，让 Agent 自主管理记忆，性能提升 49.59%

  技术背景：
  - 现有记忆方案痛点：窗口有限、管理割裂、缺乏自主性
  - AgeMem 解决方案：通过工具调用（Add/Update/Delete/Retrieve/Summary/Filter）让 Agent 自主管理 LTM 和 STM
  - 训练方法：三阶段渐进式强化学习 + Step-wise GRPO 算法
  - 实验结果：5 个长程基准测试上性能暴涨 49.59%

